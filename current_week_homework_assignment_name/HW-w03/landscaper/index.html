<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jake Brenneman's Landscaper Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

<div class="grid-container">
    <div class="grid-item toolGrid"><!-- TOOLS -->
        <div class="toolGrid-item"></div>
        <div class="toolGrid-item"></div>
        <div class="toolGrid-item toolSizing"><img id="toolStoreClicker" src="./images/toolShop.png"></div>
    </div>
    <div class="grid-item landscapeGrid"><!-- LANDSCAPING SIGN -->
        <div class="landscapeGrid-item"></div>
        <div class="landscapeGrid-item"></div>
        <div class="landscapeGrid-item"></div>
        <div class="landscapeGrid-item landscapeClicker"><img id="landscapeClicker" src="./images/helpSign.png"></div>
    </div>  
    <div class="grid-item exitGrid"><!-- EXIT button -->
        <div class="exitGrid-item"></div>
        <div class="exitGrid-item"></div>
        <div class="exitGrid-item"></div>
        <div class="exitGrid-item2"><img id="exitClicker" src="./images/exit.png"></div>
    </div>  
    <div class="grid-item walletGrid"> <!-- WALLET -->
        <div class="walletGrid-item"></div>
        <div class="walletGrid-item"></div>
        <div class="walletGrid-item"></div>
        <div class="walletGrid-item"></div>
        <div class="walletGrid-item"></div>
        <div class="walletGrid-item"></div>
        <div class="walletGrid-item"></div>
        <div class="walletGrid-item"></div>
        <div class="walletGrid-item"></div>
        <div class="walletGrid-item"></div>
        <div class="walletGrid-item"></div>
        <div class="walletGrid-item"></div>
        <div class="walletGrid-item wallet"></div>
        <div class="walletGrid-item totalMoney">0</div>
        <div class="walletGrid-item"></div>
    </div>
    <div class="grid-item textGrid"><!-- TEXT WINDOW -->
                <div class="textGrid-item">
                    <div id="avatarPic"></div>
                </div>
                <div class="textGrid-item bigTextSpace"> <!-- TEXT -->
                    <div id="bigTextArea">
                        <div class="welcome">Welcome to the Landscaper Game!</div>
                        <!-- ALL TEXTBOX TEXT goes HERE -->
                    </div>
                </div>
                <div class="textGrid-item wideSpace">
                    <input id="wideInput" type="text" autocomplete="off" value="" autofocus>
                </div>
                <div class="textGrid-item submitSpace">
                    <input id="smallSubmit" type="submit" value="Enter" onclick="storeInput()">
                </div>
    </div>
    <div class="grid-item inventoryGrid"> <!-- INVENTORY -->
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item"></div>
        <div class="inventoryGrid-item tool0 allTools"></div>
        <div class="inventoryGrid-item tool1 allTools">$5</div>
        <div class="inventoryGrid-item tool2 allTools">$25</div>
        <div class="inventoryGrid-item tool3 allTools">$250</div>
        <div class="inventoryGrid-item tool4 allTools">$500</div>
    </div>
      

</div><!-- END of CONTAINER -->

<script type="text/javascript" src="app.js"></script>
</body>


</html>
