<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do App</title>
    <!--     CSS stylesheet -->
    <link rel="stylesheet" href="main.css">
    <!--     remember, jQuery must come first -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <!--     now your code -->
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">
      <h1>What to Do</h1>
      <div id="input-container">
        <!--         input and input button -->
        <form>
          <label for="input-box"></label>
          <input type="text" name="" placeholder="What things do you need to do?" value="" id="input-box">
          <button type="button" name="button" id="submit">ADD</button>
        </form>
      </div>
      <!-- Container for both lists -->
      <div id="lists">

        <div id="to-do-list">
          <h2>Things to Do</h2>
        </div>

        <div id="completed">
          <h2>Things That are Done</h2>
        </div>

      </div>

    </div>
  </body>
</html>
