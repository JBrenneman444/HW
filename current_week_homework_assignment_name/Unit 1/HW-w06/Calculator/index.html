<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>

    <div class="flex-container">
        <div class="inner-container">
            <h1>Interactive Calculator</h1>
            <p>Using the power of Jquery</p>
            
            <div class="grid-container">
                <div class="grid-item GAsymbol">GA</div>
                <div class="grid-item inputNumbers">0</div>

                <div class="grid-item clickable clear commands">CLEAR</div>
                <div class="grid-item clickable commands">/</div>

                <div class="grid-item clickable">7</div>
                <div class="grid-item clickable">8</div>
                <div class="grid-item clickable">9</div>
                <div class="grid-item clickable commands">X</div>
                <div class="grid-item clickable">4</div>
                <div class="grid-item clickable">5</div>
                <div class="grid-item clickable">6</div>
                <div class="grid-item clickable commands">-</div>
                <div class="grid-item clickable">1</div>
                <div class="grid-item clickable">2</div>
                <div class="grid-item clickable">3</div>      
                <div class="grid-item clickable commands">+</div>
                <div class="grid-item clickable zero">0</div>
                <div class="grid-item clickable">.</div>
                <div class="grid-item clickable commands">=</div>      
            </div>
        </div>
    </div> <!-- END of CONTAINER -->
</body>
</html>
